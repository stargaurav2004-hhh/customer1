<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Customer Form</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- LOGIN FORM -->
  <div class="form-container" id="loginSection">
    <h2>User Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />
      
      <label for="password">Password</label>
      <input type="password" id="password" required />
      
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- CUSTOMER FORM -->
  <div class="form-container hidden" id="customerSection">
    <h2>Customer Entry Form</h2>
    <form id="customerForm">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="date">Date</label>
      <input type="date" id="date" required />

      <label for="service">Service Used</label>
      <input type="text" id="service" required />

      <label for="note">Note</label>
      <textarea id="note" rows="4"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
